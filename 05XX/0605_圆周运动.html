<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var X = 400;
            var Y = 400;
            var r = 200;
            var i = 0;//代表转过的弧度
            setInterval(function () {
                i++;
                var radiao = i * Math.PI / 180;
                var a = Math.sin(radiao) * r;
                var b = Math.cos(radiao) * r;

                oDiv.style.left = X + a + 'px';
                oDiv.style.top = Y - b + 'px';

                var node = document.createElement('div');
                node.style.width = "5px";
                node.style.height = "5px";
                node.style.backgroundColor = "blue";
                node.style.position = "absolute";
                node.style.left = oDiv.offsetLeft + 'px';
                node.style.top = oDiv.offsetTop + 'px';
                document.body.appendChild(node);
            }, 30)
        }
    </script>
</head>

<body>
    <div id="div1"></div>
</body>

</html>
