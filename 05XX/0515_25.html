        非运算

        /*

            如果1为真，则执行2，反之执行3
            （本质就是if双分支语句简写版本
         */


        /* 
        找出所有水仙花数，三位数，各位立方和等于该数本身
        153=1^3+5^3+3^3
         */

        for (i = 100; i < 1000; i++) {
            //每一位取出
            var a = i % 10;
            var b = parseInt(i / 10) % 10;
            var c = parseInt(i / 100);
            //立方和
            var sum = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
            if (i == sum) {
                document.write(i + "<br>");
                }
        }
    </script>
