<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        1.登录mySQL
            mysql -u root -p

            ctrl + C 终止当前程序
        2.查看数据库
            show databases;
        3.创建数据库
            create database db2 character set utf8
        4.选择数据库
            use 数据库名字;
        5.创建表
            CREATE TABLE 表名(
                字段名1 数据类型,
                字段名2 数据类型,
                ...
            )character 
        6.数据类型
            int 整形
            float 浮点数
            char()
            varchar()
            data 日期 "2000-01-01"
            text 文本
        7.查看当前数据库下的表
            show tables;
        8.查看表结构
            desc 表名;

        9.插入操作
            insert into 表名(字段1,字段2...) values(具体值1,具体值2...);
        10.查找表下所有的数据
            select * from 表名;
        11.修改
            update 表名 set 字段名1=新值,字段名2=新值... where 条件;
        12.删除
            delete from 表名 where 条件;
        13.删除表
            drop table 表名;
        14.删除数据库
            drop database if exists 表名;
        15.查询
            select 字段1,字段2... from 表名 where 条件;
        16.排序
            select 字段名1,字段名2... from 表名 where 条件 order by 字段[asc|desc];
        */
    </script>
</head>
