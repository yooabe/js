<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background-color: tan;
            position: absolute;
            left: -100px;
            top: 400px;
        }

        #div1 span {
            width: 20px;
            height: 60px;
            background-color: teal;
            position: absolute;
            left: 100px;
            top: 70px;
            line-height: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(0);
            }
            oDiv.onmouseout = function () {
                startMove(-100) ;
            }
        }

        var timer = null;
        function startMove(iTarger) {
            var oDiv = document.getElementById('div1');
            var speed = 5;
            if(oDiv.offsetLeft>iTarger){
                speed=-Math.abs(speed);
            }else{
                speed=Math.abs(speed);
            }
            clearInterval(timer);
            timer = setInterval(function () {
                if (oDiv.offsetLeft == iTarger) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 10);
        }
    </script>
</head>

<body>
    <div id="div1">
        <span>分享</span>
    </div>
</body>

</html>
