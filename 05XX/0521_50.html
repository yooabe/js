    <script>
        /* 
        选择排序（打擂台法
            每一轮能选出一个最小数
         */
        function changeSort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = i+1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
        }
    </script>
