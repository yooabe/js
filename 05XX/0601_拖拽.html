<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: teal;
            position: absolute;
        }
        #div2 {
            width: 150px;
            height: 150px;
            background-color: tan;
            position: absolute;
            left: 500px;
        }
    </style>
    <script src="./0601_Drag.js"></script>
    <script src="./0602_limitDrag.js"></script>
    <script>
        /* 
        改造
            1.不能有函数嵌套
            2.可以有全局变量

        面向过程 => 面向对象
            1.window.onload => 构造函数
            2.全局变量 => 构造函数的属性
            3.全局函数 => 构造函数的方法
         */

        /* 
        this容易混乱的部分
            1.事件绑定
            2.定时器
        赋值、传参会改变this
            1.var _this = this;
            2.this.func.bind(this);
         */

        /*  var oDiv = null;
         var offsetX = 0;
         var offestY = 0; */

        window.onload = function () {
            new Drag("div1");
            new limitDrag("div2");
        }
    </script>
    
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
