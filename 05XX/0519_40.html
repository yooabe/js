        /* 
        递归：（内存管理机制，禁用递归，瞬间占用大量内存
            1.函数自己调用自己

        计算1~n的和
        function sum(n) {
            var res = 0;
            for (var i = 1; i <= n; i++) {
                res += 1;
            }
            return res;
        }
        alert(sum(100));
        
        方法：
            1.首先去找临界值，即无需计算，获得的值
            2.找到这一次和上一次的关系
            3.假设当前函数可以使用，调用自身计算上一次
         */
        function sum(n) {
            if (n == 1) {
                return 1;
            }
            return sum(n - 1) + n;
        }
        alert(sum(100));

        //冒泡排序
        function bubbleSort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - (i + 1); j++) {
                    if (arr[j] > arr[i]) {
                        var tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
            }
        }
