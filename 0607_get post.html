<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        action 点击submit以后跳转到的url
        method 表单提交数据的方式
            get
                提交方式：直接将数据拼接在url后面进行提交，通过?进行拼接，查询字符串
                好处：简单
                缺点：
                    1.不安全
                    2.最大2kb
                    3.没法实现上传

            post
                提交方式：通过浏览器内部进行提交
                好处：
                    1.安全
                    2.理论上没有上限
                    3.上传
                缺点：比get复杂
     -->
    <form action="1.post.php" method="post" enctype="application/x-www-form-urlencoded"></form>
</body>
</html>
