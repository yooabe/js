<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 button {
            width: 100px;
            height: 30px;
            background-color: gray;
            color: #fff;
            font-size: 18px;
        }

        #div1 .active {
            background-color: orange;
            color: blue;
        }

        #div1 div {
            width: 340px;
            height: 300px;
            border: 1px solid black;
            display: none;
        }
    </style>
    <script>
        function TabSwitch(id) {
            //添加属性
            var node = document.getElementById(id)
            this.aBtns = node.getElementsByTagName("button");
            this.aDivs = node.getElementsByTagName("div");

            var _this = this;
            for (var i = 0; i < this.aBtns.length; i++) {
                //找到当前按钮下标
                this.aBtns[i].index = i;
                this.aBtns[i].onclick = function () {
                    _this.tab(this)
                };
            }

        }
        //添加方法
        TabSwitch.prototype.tab = function (_this) {
            //清除按钮和div样式
            for (var i = 0; i < this.aBtns.length; i++) {
                this.aBtns[i].className = '';
                this.aDivs[i].style.display = 'none';
            }
            //获取当前点击按钮
            _this.className = 'active';
            this.aDivs[_this.index].style.display = 'block';
        }
        window.onload = function () {
            new TabSwitch("div1");
        }
    </script>
</head>

<body>
    <div id="div1">
        <button class="active">HTML5</button>
        <button>Python</button>
        <button>Java</button>
        <div style="display: block;">1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
</body>

</html>
