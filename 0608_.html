<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        JSON 对象

        JSON.stringify() 结构数据 => 字符串
        JSON.parse() json格式字符串 => 数据结构

        php下
        json_encode() 将数据结构转成字符串
        json_decode() 将字符串转成对应的数据结构
         */


        /* 
        MySQL
            shell 壳
            core 核

        登录
            mysql -u root -p

            ctrl + C 终止当前程序

        查看数据库
            show databases;
        创建数据库
            create database db1 character set utf8; 
        选择数据库
            use
        创建表 一定要设置id
            create table 表名(
                字符名 数据类型,
                ...
            )character set 字符集 collate 校对规则;
        
            数据类型
                int 整形
                float 浮点数

                char(10)
                varchar(30)

                date 日期 "2000-01-01"

                text 文本

        查看表
            show tables;
            desc 表名;

        插入操作
            insert into 表名(字符1...) values(具体值1...)
        查找表下所有的数据
            select * from 表名;
        修改操作
            update 表名 set 字段名=新值 where 条件;
        删除操作
            delete from 表名 where 条件;
            drop table（删除表）
        查询操作
            select 字段名 from 表名 where 条件;
        排序
            select 字段名 from 表名 where 条件 order by 字段 （asc或desc）;
        */
    </script>
</head>

</body>
</html>
