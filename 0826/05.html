<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //自定义迭代器遍历对象
        const banji = {
            name: "终极一般",
            stus:
                [
                    'xiaoming',
                    'xiaoning',
                    'xiaotian',
                    'xiaogou',
                    'xiaohu'
                ],
            [Symbol.iterator]() {
                //索引遍历
                let index = 0;
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            const result = { value: _this.stus[index], done:false }
                            index ++;
                            return result;
                        }else{
                            return {value:undefined,done:true};
                        }
                    }
                }
            }
        }

        //遍历这个对象
        for (let v of banji) {
            console.log(v);
        }
    </script>
</body>

</html>
