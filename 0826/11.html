<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise ((resolve,reject)=>{
            setTimeout(()=>{
                resolve('用户数据')
            },1000)
        })

        //then方法的返回结果是promise对象，对象状态由回调函数的执行结果决定
        //1.如果回调函数返回的结果是非promise类型的属性，状态为成功，返回值为对象的成功值
        const result = p.then(value=>{
            console.log(value);
            // 1.非promise对象
            // return 123;

            // 2.promise对象
            // return new Promise((resolve,reject)=>{
            //     reject('error');
            // })

            // 3.抛出错误
            throw new Error("出错啦");
        },reason=>{
            console.warn(reason)
        })

        console.log(result)
    </script>
</body>
</html>
