        /* 
        字符串中使用正则的方法
            match()
                格式：字符串.match(正则)
                功能：在字符串中匹配是否有复合正则表达式
                返回值：成功则返回匹配到字串的数组
                    失败则null

            repalce()
                格式：replace(oldStr.newStr)
                功能：替换
                返回值：替换成功的新字符串

                功能：用分隔符将原字符串进行分割

            search()
                格式：字符串.search(字符/正则)

                返回值：找到则返回下标，否则返回-1
         */
