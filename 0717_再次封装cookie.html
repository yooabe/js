<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./cookie.js"></script>
    <script>
        /* 
            【注】在使用一个方法实现三个功能的时候，通过传入参数的数量识别

            设置cookie
            $cookie(name,value);
            $cookie(name,value;{});

            获取cookie
            $cookie(name);

            删除cookie
            $cookie(name,null)
        */

        function $cookie(name) {
            //判断传入参数的个数
            switch (arguments.length) {
                case 1:
                    return getCookie(name);
                    break;
                case 2:
                    if (arguments[1] == null) {
                        removeCookie(name);
                    } else {
                        setCookie(name, arguments[1], {});
                    }
                    break;
                default:
                    setCookie(name, arguments[1], arguments[2]);
                    break;
            }
        }

        $cookie("超级英雄", "钢铁侠");
        $cookie("DC", "蝙蝠侠", { expires: 7 });
        $cookie("神话", "猪八戒", { expires: 30 });

        alert($cookie("超级英雄"));
        alert($cookie("DC"));
        alert($cookie("神话"));

        window.onload = function () {
            var oBtn = document.getElementById("btn1");
            oBtn.onclick = function () {
                $cookie("超级英雄", "null");
            }
        }
    </script>
</head>

<body>
    <button id="btn1">删除cookie</button>
</body>

</html>
