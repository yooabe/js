<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        ?name1=value1   search
        name1=value1&name2=value2   querystring

         */
        function querystring(obj) {
            var str = "";
            for (var attr in obj) {
                str += attr + "=" + obj[attr] + "&";
            }
            return str.substring(0, str.length - 1);
        }

        var str = querystring({
            name1: "value1",
            name2: "value2"
        })
        alert(str);
    </script>
</head>

<body>

</body>

</html>
