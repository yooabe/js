<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: teal;
            margin: 50px;
            opacity: .3;
            filter: alpha(opacity=30);
        }
    </style>
    <script>
        window.onload = function () {
            var aDivs = document.getElementsByTagName('div');
            for (var i = 0; i < aDivs.length; i++) {
                aDivs[i].alpha = 30;
                aDivs[i].onmousemove = function () {
                    startMove(this, 100);
                }
                aDivs[i].onmouseout = function () {
                    startMove(this, 30);
                }
            }
        }

        // var timer = null;
        // var alpha = 30;

        /* 
        多物体
            1.定时器不能共用
            2.任何数据不能共用
        */
        function startMove(node, iTarget) {
            clearInterval(node.timer);
            node.timer = setInterval(function () {
                var speed = (iTarget - node.alpha) / 30;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if (node.alpha == iTarget) {
                    clearInterval(node.timer);
                } else {
                    node.alpha += speed;
                    node.style.opacity = node.alpha / 100;
                    node.style.filter = "alpha(opacity=" + alpha + ")";
                }
            }, 30)
        }
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
